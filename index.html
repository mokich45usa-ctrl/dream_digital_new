
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ФИНАЛ ФИНАЛЫЧ DREAM DIGITAL</title>
    <link rel="preconnect" href="https://lh3.googleusercontent.com" crossorigin>
    <link rel="dns-prefetch" href="//lh3.googleusercontent.com">
    
    <!-- Primary SEO -->
    <meta name="title" content="Dream Digital — Профессиональные сайты под ключ" />
    <meta name="description" content="Создаём быстрые, стильные и доступные сайты: лендинги, многостраничники, магазины. Предложение за 24 часа." />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#111827" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dreamdigital.team/" />
    <meta property="og:title" content="Dream Digital — Профессиональные сайты под ключ" />
    <meta property="og:description" content="Создаём быстрые, стильные и доступные сайты: лендинги, многостраничники, магазины. Предложение за 24 часа." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dreamdigital.team/" />
    <meta property="twitter:title" content="Dream Digital — Профессиональные сайты под ключ" />
    <meta property="twitter:description" content="Создаём быстрые, стильные и доступные сайты: лендинги, многостраничники, магазины. Предложение за 24 часа." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Canonical -->
    <link rel="canonical" href="https://dreamdigital.team/" />

    <!-- JSON-LD Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Dream Digital",
      "url": "https://dreamdigital.team/",
      "logo": "/og-image.jpg",
      "sameAs": []
    }
    </script>
    
    <!-- JSON-LD WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://dreamdigital.team/",
      "name": "Dream Digital",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://dreamdigital.team/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
